<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>No?.html</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: radial-gradient(circle, #1a1a1a, #000);
      color: white;
      font-family: Arial, sans-serif; /* Cambiado a Arial */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ff9500;
      text-shadow: 2px 2px 8px #ff5500;
      margin-top: 40px;
    }

    img {
      display: block;
      margin: 20px auto;
      width: 600px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 128, 0, 0.7);
      cursor: pointer; /*  Agregado: cursor tipo "dedo" */
      transition: transform 0.2s ease;
    }

    img:hover {
      transform: scale(1.03); /* pequeño zoom al pasar el cursor */
    }

    p {
      font-size: 1.2em;
      color: #ddd;
    }

    a {
      display: inline-block;
      background: #ff6600;
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 40px;
      box-shadow: 0 0 10px #ff6600;
      transition: 0.3s ease;
    }

    a:hover {
      background: #ffa500;
      box-shadow: 0 0 20px #ffa500;
    }
  </style>
</head>

<body>

  <script>
    // Reproduce al primer toque/clic (móvil y desktop)
    const start = () => {
      const a = document.getElementById('laugh');
      a.play().catch(() => { });
      document.removeEventListener('click', start);
      document.removeEventListener('touchstart', start);
    };
    document.addEventListener('click', start);
    document.addEventListener('touchstart', start);
  </script>

  <h1>Why Not?</h1>

  <img src="cat.html.gif" alt="gato" width="600">

  <audio id="laugh" src="rie.mp3" loop preload="auto"></audio>

  <script>
    document.addEventListener('click', () => {
      document.getElementById('laugh').play();
    }, { once: true });
  </script>

  <a href="page5.html">Go Home</a>

</body>
</html>
